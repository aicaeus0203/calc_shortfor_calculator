<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calc.</title>
</head>
<body>
    <div id="calc_body">
        <div id="display"></div>
        <div id="input">
            <div id="numbers">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box">4</div>
                <div class="box">5</div>
                <div class="box">6</div>
                <div class="box">7</div>
                <div class="box">8</div>
                <div class="box">9</div>
                <div class="box box-0">0</div>
            </div>
            <div id="operators">
                <div class="box">+</div>
                <div class="box">-</div>
                <div class="box">/</div>
                <div class="box">*</div>
            </div>
        </div>       
    </div>

</body>      
</html>
